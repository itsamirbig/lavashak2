            padding: 15px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .cart-item {
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px;
        }

        .cart-item img {
            max-width: 80px;
            float: right;
            margin-left: 10px;
        }

        .cart-item .item-details {
            float: right;
            max-width: calc(100% - 90px);
        }

        .btn-remove-all {
            margin-top: 10px;
        }

        .btn-warning {
            background-color: #f0ad4e;
            border-color: #f0ad4e;
            color: #fff;
        }

        /* استایل برای نمایش در حالت گوشی */
        @media (max-width: 576px) {
            .cart-container {
                max-width: none;
                width: 100%;
            }

            .cart-item {
                padding: 15px;
            }

            .cart-item img {

            }

            .btn-warning {

    </style>
